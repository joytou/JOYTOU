<script src="{{ '/tests/Markdown.Converter.min.js' | prepend: site.baseurl }}?v={{ site.time | date: "%Y%m%d" }}"></script>
<script>
$.getJSON('https://api.github.com/repos/joytou/joytou.github.io/issues', function(data){
   for (var i = 0; i < data.length; i++) {
   for (var j = 0; j < data[i].labels.length; j++) 
   {
      if(data[i].labels[j].name=='announcement')
      {
         document.write('<p>' + data[i].body + '</p>');
       }
   }
   }
});</script>
