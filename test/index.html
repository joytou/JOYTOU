<div id="test"></div>
<script src="/JOYTOU/test/Markdown.Converter.min.js"></script>
<script>
var converter = new Markdown.Converter();
$.getJSON('https://api.github.com/repos/joytou/joytou.github.io/issues', function(data){
   for (var i = 0; i < data.length; i++) {
   for (var j = 0; j < data[i].labels.length; j++) 
   {
      if(data[i].labels[j].name=='announcement')
      {
            var htm = converter.makeHtml(data[i].body);
            $('#test').html(htm);
       }
   }
   }
});</script>
